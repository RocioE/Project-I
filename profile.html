<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    
    <link type="stylesheet" href="assets/css/style.css">


    <!-- Bootstrap tag links ?-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->

    <title>Profile Page</title>
</head>

<body>

    <div class="container">

        <div class='row'>
            <div class="searchContainer">
                <h3>Search Lyrics by Artist & Song</h3>

                <form>
                    <label for="artist-input"></label>
                    <input class="artist-control" type="text" id="artist-input" placeholder="Artist Name">

                    <label for="track-input"></label>
                    <input class="track-control" type="text" id="track-input" placeholder="Song"><br>
                    <br>
                    <button class="btn btn-default" id="submit" type="submit">Submit</button>

                </form>
            </div>
        </div>

        <div class="row">
            <div class="artistDisplay jumbotron text-center">[ Insert Artist ]
                <span class="artist"></span>
            </div>
        </div>

        <div class="row">
            <div class="resultsContainer">
                <div>[ Insert Artist Thumbnail ]<span class='imgThumbnail'></span></div>
                <div>[ Insert Track ]<span class='track'></span></div>
                <div>[ Insert Video ]<span class="video"></span></div>
                <div>[ Insert Lyrics ]<span class="lyrics"></span></div>
            </div>
        </div>

    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
    
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./assets/images/beyonce.jpg" alt="Beyonce" Brown Skin Girl>
            </div>  
                    <!-- https://www.youtube.com/watch?v=OzQcoBhehoY --> -->
    
                <div class="item">
                    <img src="./assets/images/drake.jpg" alt="Drake" Money in the Grave ft Rick Ross>
                </div>    
                <!-- https://www.youtube.com/watch?v=KKAkJFSRvuA -->
    
                <div class="item">
                    <img src="./assets/images/thestrutspic.jpg" alt="The Struts" The Struts World Tour 2019>
                </div>
                <!-- https://www.youtube.com/watch?v=uzVjPv3nl7A -->
    
                <div class="item">
                    <img src="./assets/images/neverreallyover.jpg" alt="KatyPerry" Never Really Over>
                </div>
                <!-- https://www.youtube.com/watch?v=jf9LbYJEQWI -->
    
                <div class="item">
                    <img src="./assets/images/frankieballard.jpg" alt="FrankieBallard" Frankie Ballard>
                </div>
            </div>
            <!-- https://www.youtube.com/watch?v=ut7_WaFLMdo -->
    
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    

    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
