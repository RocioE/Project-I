       type = "text/javascript"

<body>
        <div class='header'>
                <div class="searchContainer text-center">
                    Search Lyrics by Artist & Song
        
                    <form class="d-inline">
                        <label for="artist-input"></label>
                        <input class="artist-control" type="text" id="artist-input" placeholder="Artist Name">
        
                        <label for="track-input"></label>
                        <input class="track-control" type="text" id="track-input" placeholder="Song">
        
                        <a href="profile.html" class="btn btn-primary">Submit</a>
                    
                </div>
                
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./assets/images/beyonce.jpg" alt="Beyonce" Brown Skin Girl>
            </div>

            <div class="item">
                <img src="./assets/images/drake.jpg" alt="Drake" Money in the Grave ft Rick Ross>
            </div>

            <div class="item">
                <img src="./assets/images/thestruts.jpg" alt="The Struts" The Struts World Tour 2019>
            </div>

            <div class="item">
                <img src="./assets/images/neverreallyover.jpg" alt="KatyPerry" Never Really Over>
            </div>

            <div class="item">
                <img src="./assets/images/frankieballard.jpg" alt="FrankieBallard" Frankie Ballard>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">

        <div class="jumbotron jumbotron-fluid text-center">
            <h1>MmmBop!</h1>
            <p>Lyrics on the Go!</p>
        </div>
