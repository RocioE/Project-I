<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./assets/images/beyonce.jpg" alt="Beyonce" Brown Skin Girl>
            </div>

            <div class="item">
                <img src="./assets/images/drake.jpg" alt="Drake" Money in the Grave ft Rick Ross>
            </div>

            <div class="item">
                <img src="./assets/images/thestruts.jpg" alt="The Struts" The Struts World Tour 2019>
            </div>

            <div class="item">
                <img src="./assets/images/neverreallyover.jpg" alt="KatyPerry" Never Really Over>
            </div>

            <div class="item">
                <img src="./assets/images/frankieballard.jpg" alt="FrankieBallard" Frankie Ballard>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <h1>MmmBop!</h1>
        <p>Lyrics on the Go!</p>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="artistContainer">
            <h3>Search by Artist</h3>

            <form id="artist-form">
                <label for="artist-input">Search by Artist!</label>
                <input class="artist-control" type="text" id="artist-input">
                <br>

                <div class="searchContainer">
                    <h3>Top 10 Songs</h3>

                    <form id="resultContainer-form">
                        <label for="result-input">Top 10 Results!</label>
                        <input class="result-control" type="text" id="result-input"><br>
                </div>

                <div class="tracksContainer">
                    <h3>Tracks</h3>

                    <form id="tracksContainer-form">
                        <label for="tracks-input">Top Tracks!</label>
                        <input class="tracks-control" type="text" id="tracks-input"><br>
                        <br>
                </div>

                <div class="lyricsContainer">
                    <h3>Lyrics</h3>

                    <form id="lyricsContainer-form">
                        <label for="lyrics-input">Lyrics!</label>
                        <input class="lyrics-control" type="text" id="lyrics-input"><br>
                        <br>
                </div>


        </div>

        <!-- Begin page content -->
        <br>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">@MmmBop!2019</span>
            </div>
        </footer>

    </div>


</body>

</html>
