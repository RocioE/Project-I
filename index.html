<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="UTF-8">

   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
       type = "text/javascript"
   </script>
   <!-- javascript -->
   <script src="./assets/javascript/main.js" type="text/javascript"></script>
   <!-- css -->
   <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />
   <!-- css bootstrapp -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./assets/css/styles.css" type="text/style" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <title></title>
<style>

container {
                    background: rgb(243, 150, 207);
                    margin-top: 5%;
                    margin-left: 10%;
                }
            
                .h1 {
                text-align: center;
                padding: 20px;
                }
            
                body {
                    text-align: center;
                    color: orangered;
                    font-family: fantasy;
                    font-size: 175%;
                }



    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }

</style>
</head>

<body>

        <div class="container">
                <h1>MmmBop!</h1>
                <p>Lyrics on the Go!</p>
            </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="artistContainer">
            <h3>Search by Artist Container</h3>

            <form id="artist-form">
                <label for="artist-input">Search by Artist!</label>
                <input class="artist-control" type="text" id="artist-input">
                <br>

      <div class="searchContainer">
        <h3>Search Container</h3>

        <form id="resultContainer-form">
            <label for="result-input">Top 10 Results!</label>
            <input class="result-control" type="text" id="result-input"><br>
        </div>

        <div class="tracksContainer">
            <h3>Tracks</h3>
    
            <form id="tracksContainer-form">
                <label for="tracks-input">Tracks!</label>
                <input class="tracks-control" type="text" id="tracks-input"><br>
      <br>
            </div>

            <div class="lyricsContainer">
                <h3>Lyrics</h3>
        
                <form id="lyricsContainer-form">
                    <label for="lyrics-input">Lyrics!</label>
                    <input class="lyrics-control" type="text" id="lyrics-input"><br>
          <br>
                </div>


            </div>

        
            




            <div class="carouselContainer">
                <br>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                  </ol>
              
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
              
                    <div class="item active">
                      <img src="img_beyonce.jpg" alt="beyonce" width="460" height="345">
                      <div class="carousel-caption">
                        <h3>Beyonce</h3>
                        <p>Beyonce "Brown Skin Girl"</p>
                      </div>
                    </div>
              
                    <div class="item">
                      <img src="img_thestruts.jpg" alt="The Struts" width="460" height="345">
                      <div class="carousel-caption">
                        <h3>The Struts</h3>
                        <p>The Struts 2019 World-Tour</p>
                      </div>
                    </div>
                  
                    <div class="item">
                      <img src="img_drake.jpg" alt="drake" width="460" height="345">
                      <div class="carousel-caption">
                        <h3>Drake</h3>
                        <p>Money In the Grave (Drake ft. Rick Ross)</p>
                      </div>
                    </div>
              
                    <div class="item">
                      <img src="img_neverreallyover.jpg" alt="katyperry" width="460" height="345">
                      <div class="carousel-caption">
                        <h3>Katy Perry</h3>
                        <p>Never Really Over</p>
                      </div>
                    </div>
                
                  </div>
              
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              

</body>

</html>
