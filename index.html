<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Find Those Lyrics</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- please label these links within comments so we know what they are -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./assets/images/beyonce.jpg" alt="Beyonce" Brown Skin Girl>
            </div>

            <div class="item">
                <img src="./assets/images/drake.jpg" alt="Drake" Money in the Grave ft Rick Ross>
            </div>

            <div class="item">
                <img src="./assets/images/thestruts.jpg" alt="The Struts" The Struts World Tour 2019>
            </div>

            <div class="item">
                <img src="./assets/images/neverreallyover.jpg" alt="KatyPerry" Never Really Over>
            </div>

            <div class="item">
                <img src="./assets/images/frankieballard.jpg" alt="FrankieBallard" Frankie Ballard>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">

        <div class="jumbotron jumbotron-fluid text-center">
            <h1>MmmBop!</h1>
            <p>Lyrics on the Go!</p>
        </div>

        <div class="searchContainer">
            <h3>Search Lyrics by Artist & Song</h3>

            <form>
                <label for="artist-input"></label>
                <input class="artist-control" type="text" id="artist-input" placeholder="Artist Name">

                <label for="track-input"></label>
                <input class="track-control" type="text" id="track-input" placeholder="Song"><br>
                <br>
                <button class="btn btn-default" id="submit" type="submit">Submit</button>

            </form>
        </div>


    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">@MmmBop!2019</span>
        </div>
    </footer>


</body>

</html>
